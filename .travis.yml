language: node_js
node_js:
  - '11.0'

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - yarn global add @angular/cli

cache:
  yarn: true
  directories:
    - node_modules

script:
  - ng build --prod

deploy:
  - edge:
      branch: v1.8.47
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    target-branch: gh-pages
    local-dir: ./dist/
    verbose: true
on:
  branch: master

notifications:
  email:
    on_success: never
    on_failure: always
